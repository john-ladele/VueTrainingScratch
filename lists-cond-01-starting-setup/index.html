<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
        <h2>My course goals</h2>
        <input type="text" v-model="enteredGoalValue" />
        <button @click="addGoal">Add Goal</button>
        <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
        <ul v-else>
            <!-- We can also add the index of the item in the array  -->
            <!--Used the key as a unique identifier -->
            <li v-for="(goal, index) in goals" @click="removeGoal(index)" :key="goal">{{goal}} - {{index}}</li>
        </ul>

        <!-- v-for can be used with object as well and to also single out elements in the object -->
        <!-- <ul>
            <li v-for="(value, key, index) in {Name: 'John', Age:'32'}">{{key}}: {{value}} - {{index}}</li>
        </ul> -->
    </section>
</body>

</html>
